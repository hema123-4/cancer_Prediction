<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Breast Cancer Prediction</h1>
    <form id="prediction-form">
        <label for="radius">Mean Radius:</label>
        <input type="number" id="radius" name="radius" step="any" required><br><br>

        <label for="texture">Mean Texture:</label>
        <input type="number" id="texture" name="texture" step="any" required><br><br>

        <label for="smoothness">Mean Smoothness:</label>
        <input type="number" id="smoothness" name="smoothness" step="any" required><br><br>

        <button type="button" onclick="predictBreastCancer()">Predict</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Prediction Result:</h2>
        <p id="prediction-text"></p>
    </div>

    <script>
        function predict() {
            // You would typically make an API request to a machine learning model here to get the prediction.
            // For simplicity, we'll just display a random prediction.
            const isCancerous = Math.random() < 0.5;
            const resultText = isCancerous ? "Likely Cancerous" : "Likely Benign";

            document.getElementById("result").style.display = "block";
            document.getElementById("prediction-text").textContent = resultText;
        }
    </script>
</body>
</html>
